<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Login</title>
</head>
<body>
    <main>
        <div id="container">
            <div class="lg">
                <h1>Seja bem-vindo(a) novamente.</h1>
                <p>Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            </div>
            <div class="form">
                <h1>Criar conta</h1>
                <div class="bx-social">
                    <img src="/ico/facebook.png" alt="Facebook Logo">
                    <img src="/ico/gmail.png" alt="Gmail Logo">
                    <img src="/ico/outlook.png" alt="outlook Logo">
                </div>
                <p>Ou use seu email para se registrar:</p>
                <form action="login-php" method="post" autocomplete="on">
                    <div class="bx-name">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="text" name="name" id="iname" placeholder="Nome" minlength="2" autocomplete="name" required>
                    </div>
                    <div class="bx-email">
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                        <input type="text" name="email" id="iemail" placeholder="Email" autocomplete="email" required>
                    </div>
                    <div class="bx-pass">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input type="password" name="pass" id="ipass" placeholder="Senha" minlength="6" required>
                    </div>

                    <input type="submit" value="ENTRAR">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
